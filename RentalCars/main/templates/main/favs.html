{% extends 'main/base.html' %}
{% block title%}Favorite Games{%endblock%}
{% block content %}
  <h1>My Favorite Games</h1>
  <ul class="games-container">
    {% for game in games %}
      <li>
        <h4>{{ game.title }}</h4>
        <img src="{{ game.image }}" alt="{{ game.title }}" style="width: 100px; height: 100px;">
      </li>
    {% endfor %}
  </ul>
{% endblock%}
